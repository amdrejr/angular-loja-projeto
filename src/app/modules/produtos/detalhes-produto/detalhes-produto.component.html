<section class="product-container">
  <div class="product-box">
    <img src="{{ produto!.imagem }}" alt="{{ produto!.descricao }}">
    <div class="product-description">
      <h3 class="produto-titulo">{{ produto!.descricao}}</h3>
      <div class="price-row">
        <span class="produto-preco">{{ produto!.preco | currency:'BRL' }}</span>
        <span class="add-cart">
          Adicionar ao carrinho:
          <input type="number" class="input-quant" min="1" [(ngModel)]="quantidade">
        </span>
      </div>
      <p class="produto-descricao">
        {{produto!.descricaoPreco}}
      </p>
      <button (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
    </div>
  </div>
</section>
