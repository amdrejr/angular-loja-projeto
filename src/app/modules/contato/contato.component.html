<h1 class="title">SUPORTE</h1>
<section class="contato">
  <div class="container">
    <h2 class="sub-title">Contato</h2>
    <p>Entre em contato conosco através do formulário abaixo:</p>
    <form action="">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome aqui">
      <label for="email" id="email">E-mail:</label>
      <input type="email" placeholder="email@email.com">
      <label for="mensagem">Mensagem:</label>
      <textarea name="" id="mensagem" rows="10" placeholder="Mensagem"></textarea>
      <button>Enviar</button>
    </form>
  </div>

  <address class="container endereco">
    <div class="endereco-dados">
      <h2>Endereço</h2>
      <p><strong>Rua:</strong> Final, nº 0</p>
      <p><strong>Bairro:</strong> Vila Alto</p>
      <p><strong>CEP:</strong> 00000-000</p>
      <p><strong>Telefone:</strong> (99) 9999-9999</p>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.966384465425!2d-47.32540581790945!3d-22.617730440447755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c885245a4fc6e3%3A0xd88f0e417fe6fa5b!2sJudas%20perdeu%20a%20bota%20aqui!5e0!3m2!1spt-BR!2sbr!4v1698427877338!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </address>
</section>
